<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#FAFAF8">
  <title>secretair ‚Äî tasks</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192-v2.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192-v2.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512-v2.png">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FAFAF8;
      --surface: #FFFFFF;
      --surface-hover: #F5F5F3;
      --border: #F0EDE8;
      --border-strong: #E5E1DB;
      --text: #1A1A1A;
      --text-secondary: #9CA3AF;
      --text-muted: #C0BDB6;
      --accent: #5B8A72;
      --accent-light: #6FA085;
      --accent-bg: rgba(91,138,114,0.08);
      --accent-glow: rgba(91,138,114,0.2);
      --mint: #98D8C8;
      --mint-bg: rgba(152,216,200,0.1);
      --green: #34D399;
      --green-bg: rgba(52,211,153,0.08);
      --coral: #F87171;
      --coral-bg: rgba(248,113,113,0.08);
      --amber: #FBBF24;
      --amber-bg: rgba(251,191,36,0.08);
      --blue: #60A5FA;
      --blue-bg: rgba(96,165,250,0.08);
      --purple: #A78BFA;
      --purple-bg: rgba(167,139,250,0.08);
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.08);
      --radius: 14px;
      --radius-sm: 10px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100dvh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* ‚ïê‚ïê‚ïê Header ‚ïê‚ïê‚ïê */
    .header {
      padding: max(env(safe-area-inset-top), 20px) 20px 12px;
      background: var(--bg);
    }
    .header-top {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px;
    }
    .logo { display: flex; align-items: center; gap: 10px; }
    .logo-icon {
      width: 36px; height: 36px;
      background: var(--accent);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
      box-shadow: 0 3px 12px var(--accent-glow);
    }
    .logo h1 {
      font-family: 'Nunito', sans-serif;
      font-size: 20px; font-weight: 800;
      letter-spacing: -0.5px;
      color: var(--text);
    }
    .logo h1 span { color: var(--text-muted); font-weight: 600; font-size: 13px; margin-left: 6px; letter-spacing: 0; }
    .header-actions { display: flex; gap: 8px; align-items: center; }
    .refresh-icon, .notif-btn {
      width: 40px; height: 40px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-secondary); font-size: 18px; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s;
      box-shadow: var(--shadow-sm);
      position: relative;
    }
    .refresh-icon:active, .notif-btn:active { transform: scale(0.88); background: var(--surface-hover); }
    .refresh-icon.spinning { animation: spin 0.6s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .notif-badge {
      position: absolute; top: -4px; right: -4px;
      min-width: 18px; height: 18px;
      background: var(--coral);
      border-radius: 100px;
      font-size: 10px; font-weight: 800;
      color: #fff;
      display: none; align-items: center; justify-content: center;
      padding: 0 5px;
      box-shadow: 0 2px 6px rgba(248,113,113,0.4);
      animation: badgePop 0.3s cubic-bezier(.16,1,.3,1);
    }
    .notif-badge.has-count { display: flex; }
    @keyframes badgePop { from { transform: scale(0); } to { transform: scale(1); } }

    /* Notification Panel */
    .notif-panel {
      display: none;
      position: fixed; top: 0; right: 0; bottom: 0;
      width: min(380px, 100vw);
      background: var(--bg);
      border-left: 1px solid var(--border);
      box-shadow: -4px 0 24px rgba(0,0,0,0.08);
      z-index: 1000;
      animation: slideIn 0.3s cubic-bezier(.16,1,.3,1);
      overflow-y: auto;
    }
    .notif-panel.open { display: block; }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    .notif-panel-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px; padding-top: max(env(safe-area-inset-top), 20px);
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0; background: var(--bg); z-index: 1;
    }
    .notif-panel-title {
      font-family: 'Nunito', sans-serif;
      font-size: 16px; font-weight: 800;
    }
    .notif-close {
      width: 32px; height: 32px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer; font-size: 16px;
      display: flex; align-items: center; justify-content: center;
      color: var(--text-secondary);
    }
    .notif-close:active { transform: scale(0.9); }
    .notif-mark-read {
      font-size: 12px; font-weight: 600;
      color: var(--accent); cursor: pointer;
      border: none; background: none; font-family: inherit;
    }
    .notif-list { padding: 8px; }
    .notif-item {
      display: flex; gap: 12px; align-items: flex-start;
      padding: 12px;
      border-radius: var(--radius-sm);
      transition: background 0.2s;
      cursor: pointer;
    }
    .notif-item:active { background: var(--surface-hover); }
    .notif-item.unread { background: var(--accent-bg); }
    .notif-icon { font-size: 20px; flex-shrink: 0; margin-top: 2px; }
    .notif-content { flex: 1; min-width: 0; }
    .notif-title { font-size: 13px; font-weight: 600; }
    .notif-body { font-size: 12px; color: var(--text-secondary); margin-top: 2px; line-height: 1.4; }
    .notif-time { font-size: 10px; color: var(--text-muted); margin-top: 4px; }
    .notif-empty {
      text-align: center; padding: 60px 20px;
      color: var(--text-muted); font-size: 14px;
    }
    .notif-overlay {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.2); z-index: 999;
    }
    .notif-overlay.open { display: block; }

    /* ‚ïê‚ïê‚ïê System Bar ‚ïê‚ïê‚ïê */
    .system-bar {
      display: flex; gap: 8px; margin-bottom: 16px;
      font-size: 11px; font-weight: 600;
    }
    .sys-chip {
      display: flex; align-items: center; gap: 5px;
      padding: 5px 10px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-secondary);
      box-shadow: var(--shadow-sm);
    }
    .sys-chip .dot {
      width: 6px; height: 6px; border-radius: 50%;
    }
    .dot-green { background: var(--green); }
    .dot-amber { background: var(--amber); }
    .dot-red { background: var(--coral); }

    /* ‚ïê‚ïê‚ïê Stats Cards ‚ïê‚ïê‚ïê */
    .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 8px 12px;
      text-align: center;
      box-shadow: var(--shadow-sm);
    }
    .stat-value {
      font-family: 'Nunito', sans-serif;
      font-size: 26px; font-weight: 800; letter-spacing: -1px;
      color: var(--text);
    }
    .stat-card:nth-child(2) .stat-value { color: var(--green); }
    .stat-card:nth-child(3) .stat-value { color: var(--accent); }
    .stat-card:nth-child(4) .stat-value { color: var(--coral); }
    .stat-label {
      font-size: 9.5px; font-weight: 600; text-transform: uppercase;
      letter-spacing: 0.8px; color: var(--text-secondary); margin-top: 3px;
    }

    /* ‚ïê‚ïê‚ïê Widget Cards ‚ïê‚ïê‚ïê */
    .widgets { display: flex; flex-direction: column; gap: 8px; padding: 0 20px 8px; }
    .widget {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 16px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: var(--shadow-sm);
      -webkit-tap-highlight-color: transparent;
    }
    .widget:active { transform: scale(0.985); }
    .widget.open { box-shadow: var(--shadow-md); border-color: var(--border-strong); }
    .widget.open .widget-body { display: block; }
    .widget-header {
      display: flex; justify-content: space-between; align-items: center;
    }
    .widget-title {
      font-family: 'Nunito', sans-serif;
      font-size: 14px; font-weight: 700; letter-spacing: -0.2px;
      display: flex; align-items: center; gap: 8px;
    }
    .widget-subtitle { font-size: 12px; color: var(--text-secondary); }
    .widget-body {
      display: none;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      animation: reveal 0.3s ease-out;
    }
    @keyframes reveal {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Health widget */
    .health-grid {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;
    }
    .health-metric {
      text-align: center;
      padding: 10px 4px;
      background: var(--bg);
      border-radius: var(--radius-sm);
    }
    .health-value {
      font-family: 'Nunito', sans-serif;
      font-size: 20px; font-weight: 800; letter-spacing: -0.5px;
    }
    .health-label {
      font-size: 9px; font-weight: 600; text-transform: uppercase;
      letter-spacing: 0.5px; color: var(--text-secondary); margin-top: 2px;
    }
    .h-green { color: var(--green); }
    .h-blue { color: var(--blue); }
    .h-amber { color: var(--amber); }
    .h-coral { color: var(--coral); }
    .h-purple { color: var(--purple); }
    .h-accent { color: var(--accent); }

    /* Cron widget */
    .cron-list { display: flex; flex-direction: column; gap: 6px; }
    .cron-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 14px;
      background: var(--bg);
      border-radius: var(--radius-sm);
      font-size: 14px;
    }
    .cron-item.clickable { cursor: pointer; }
    .cron-item.clickable:active { background: var(--surface-hover); }
    .cron-name { font-weight: 600; flex: 1; }
    .cron-time { font-size: 12px; color: var(--text-secondary); margin-left: 8px; white-space: nowrap; }
    .cron-chevron { font-size: 11px; margin-left: 6px; transition: transform 0.2s; color: var(--text-secondary); }
    .cron-chevron.open { transform: rotate(90deg); }
    .cron-findings {
      display: none; padding: 0; margin: -2px 0 8px;
      background: var(--surface); border-radius: 0 0 var(--radius-sm) var(--radius-sm);
      font-size: 13px; line-height: 1.6; color: var(--text-secondary);
      border-left: 2px solid var(--accent);
      max-height: 400px; overflow-y: auto;
    }
    .cron-findings.open { display: block; }
    .cron-run-entry {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }
    .cron-run-entry:last-child { border-bottom: none; }
    .cron-run-date {
      font-size: 11px; font-weight: 600; color: var(--accent);
      margin-bottom: 6px;
    }
    .cron-run-summary { font-size: 13px; color: var(--text-secondary); white-space: pre-wrap; word-break: break-word; }

    /* ‚ïê‚ïê‚ïê Tabs ‚ïê‚ïê‚ïê */
    .tabs {
      display: flex; gap: 0; padding: 4px 20px 0;
      border-bottom: 1px solid var(--border);
    }
    .tab {
      flex: 1; padding: 12px 0; text-align: center;
      font-size: 12px; font-weight: 600;
      color: var(--text-secondary);
      border-bottom: 2px solid transparent;
      cursor: pointer; transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
      margin-bottom: -1px;
    }
    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    /* ‚ïê‚ïê‚ïê Filter Pills ‚ïê‚ïê‚ïê */
    .filters {
      display: flex; gap: 7px; padding: 14px 20px 8px;
      overflow-x: auto; -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .filters::-webkit-scrollbar { display: none; }
    .filter-pill {
      padding: 7px 16px; border-radius: 100px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-secondary);
      font-family: inherit; font-size: 13px; font-weight: 500;
      cursor: pointer; white-space: nowrap;
      transition: all 0.25s;
      -webkit-tap-highlight-color: transparent;
      box-shadow: var(--shadow-sm);
    }
    .filter-pill:active { transform: scale(0.93); }
    .filter-pill.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 3px 12px var(--accent-glow);
    }

    /* ‚ïê‚ïê‚ïê Progress ‚ïê‚ïê‚ïê */
    .progress-wrap { padding: 8px 20px 4px; }
    .progress-bar { height: 5px; background: var(--border); border-radius: 5px; overflow: hidden; }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      border-radius: 5px;
      transition: width 0.8s cubic-bezier(.16,1,.3,1);
    }
    .progress-text { font-size: 11px; color: var(--text-secondary); margin-top: 6px; text-align: right; }

    /* ‚ïê‚ïê‚ïê Task Cards ‚ïê‚ïê‚ïê */
    .tasks-container { padding: 0 20px 120px; }
    .section-label {
      font-family: 'Nunito', sans-serif;
      font-size: 11px; font-weight: 700; text-transform: uppercase;
      letter-spacing: 1px; color: var(--text-secondary); padding: 20px 0 8px;
    }
    .task {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px; margin-bottom: 8px;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s;
      animation: cardIn 0.4s cubic-bezier(.16,1,.3,1) both;
      -webkit-tap-highlight-color: transparent;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .task:active { transform: scale(0.98); }
    .task.open { box-shadow: var(--shadow-md); border-color: var(--border-strong); }
    .task-top { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
    .task-title { font-size: 14px; font-weight: 600; line-height: 1.45; flex: 1; }
    .task-rank {
      min-width: 28px; height: 28px;
      background: var(--accent);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; font-weight: 800;
      color: #fff;
      box-shadow: 0 2px 8px var(--accent-glow);
    }
    .task-badges { display: flex; gap: 6px; margin-top: 10px; flex-wrap: wrap; }
    .badge {
      padding: 3px 10px; border-radius: 6px;
      font-size: 11px; font-weight: 600;
    }
    .b-done { background: var(--green-bg); color: var(--green); }
    .b-encours { background: var(--accent-bg); color: var(--accent); }
    .b-backlog { background: var(--bg); color: var(--text-secondary); border: 1px solid var(--border); }
    .b-attente { background: var(--coral-bg); color: var(--coral); }
    .b-relire { background: var(--blue-bg); color: var(--blue); }
    .b-todo { background: var(--bg); color: var(--text-secondary); border: 1px solid var(--border); }
    .b-type { background: var(--bg); color: var(--text-secondary); }
    .b-effort { background: var(--purple-bg); color: var(--purple); }
    .b-haute { background: var(--coral-bg); color: var(--coral); }
    .task-detail {
      margin-top: 12px; padding-top: 12px;
      border-top: 1px solid var(--border);
      font-size: 13px; line-height: 1.6;
      color: var(--text-secondary);
      display: none; animation: reveal 0.3s ease-out;
    }
    .task.open .task-detail { display: block; }
    .task-detail .livrable {
      margin-top: 8px; padding: 10px 14px;
      background: var(--accent-bg);
      border: 1px solid rgba(249,115,22,0.12);
      border-radius: var(--radius-sm);
      font-size: 12px;
    }
    .task-detail .livrable a { color: var(--accent); text-decoration: none; }
    .task-detail .lien-block a { color: var(--blue); text-decoration: none; }

    /* ‚ïê‚ïê‚ïê Task Chat ‚ïê‚ïê‚ïê */
    .task-chat {
      margin-top: 12px; padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    .chat-messages {
      max-height: 200px; overflow-y: auto;
      display: flex; flex-direction: column; gap: 6px;
      margin-bottom: 8px;
      scrollbar-width: thin;
    }
    .chat-msg {
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 12px; line-height: 1.5;
      max-width: 85%; word-wrap: break-word;
      animation: reveal 0.2s ease-out;
    }
    .chat-msg.js {
      background: var(--accent-bg);
      color: var(--text);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .chat-msg.sacha {
      background: var(--bg);
      color: var(--text);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid var(--border);
    }
    .chat-msg .chat-time {
      font-size: 9px; color: var(--text-muted);
      margin-top: 2px;
    }
    .chat-msg .chat-sender {
      font-size: 10px; font-weight: 700;
      margin-bottom: 2px;
    }
    .chat-msg.sacha .chat-sender { color: var(--accent); }
    .chat-msg.js .chat-sender { color: var(--text-secondary); }
    .chat-input-wrap {
      display: flex; gap: 6px; align-items: center;
    }
    .chat-input {
      flex: 1; padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 100px;
      font-family: inherit; font-size: 13px;
      background: var(--bg);
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }
    .chat-input:focus { border-color: var(--accent); }
    .chat-input::placeholder { color: var(--text-muted); }
    .chat-send-btn {
      width: 36px; height: 36px;
      background: var(--accent);
      border: none; border-radius: 50%;
      color: #fff; font-size: 16px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s;
      box-shadow: 0 2px 8px var(--accent-glow);
      flex-shrink: 0;
    }
    .chat-send-btn:active { transform: scale(0.9); }
    .chat-send-btn:disabled { opacity: 0.4; cursor: default; }
    .chat-toggle {
      display: flex; align-items: center; gap: 6px;
      padding: 8px 0 0;
      font-size: 12px; font-weight: 600;
      color: var(--accent); cursor: pointer;
      border: none; background: none;
      font-family: inherit;
    }
    .chat-toggle:active { opacity: 0.7; }
    .chat-body { display: none; margin-top: 8px; }
    .chat-body.open { display: block; }
    .chat-dot {
      width: 7px; height: 7px;
      background: var(--coral);
      border-radius: 50%;
      display: none;
    }
    .chat-dot.has-new { display: inline-block; animation: pulse 2s infinite; }
    .typing-indicator {
      display: none; align-items: center; gap: 6px;
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px; border-bottom-left-radius: 4px;
      align-self: flex-start;
      font-size: 12px; color: var(--accent);
    }
    .typing-indicator.active { display: flex; }
    .typing-dots { display: flex; gap: 3px; }
    .typing-dots span {
      width: 6px; height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-4px); opacity: 1; }
    }

    .empty { text-align: center; padding: 60px 20px; color: var(--text-secondary); }
    .empty-icon { font-size: 48px; margin-bottom: 12px; }
    .empty-text { font-size: 15px; font-family: 'Nunito', sans-serif; }
    .updated { text-align: center; font-size: 11px; color: var(--text-muted); padding: 4px 20px; }

    /* Sections visibility */
    .section { display: none; }
    .section.active { display: block; }

    /* ‚ïê‚ïê‚ïê Action Required ‚ïê‚ïê‚ïê */
    .action-required {
      background: linear-gradient(135deg, #FFF5F5, #FFFBEB);
      border: 1.5px solid #FECACA;
      border-radius: var(--radius);
      padding: 14px 16px;
      margin-bottom: 0;
      box-shadow: 0 2px 12px rgba(248,113,113,0.1);
    }
    .action-header {
      display: flex; align-items: center; gap: 10px;
      margin-bottom: 12px;
    }
    .action-pulse {
      width: 10px; height: 10px;
      background: var(--coral);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(248,113,113,0.5); }
      50% { box-shadow: 0 0 0 6px rgba(248,113,113,0); }
    }
    .action-title {
      font-family: 'Nunito', sans-serif;
      font-size: 14px; font-weight: 800;
      color: #991B1B;
    }
    .action-list { display: flex; flex-direction: column; gap: 6px; }
    .action-item {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.8);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s;
    }
    .action-item:active { transform: scale(0.98); background: rgba(255,255,255,1); }
    .action-icon { font-size: 18px; }
    .action-content { flex: 1; min-width: 0; }
    .action-name {
      font-size: 13px; font-weight: 600;
      color: var(--text);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .action-label { font-size: 11px; color: #B45309; font-weight: 500; margin-top: 1px; }
    .action-arrow { color: var(--text-muted); font-size: 20px; font-weight: 300; }

    /* Tagline */
    .tagline {
      font-size: 12px; color: var(--text-secondary); font-weight: 400;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-top">
      <div class="logo">
        <div class="logo-icon">ü¶ä</div>
        <div>
          <h1>secretair<span>tasks</span></h1>
          <div class="tagline">L'IA prospecte. Tu g√®res.</div>
        </div>
      </div>
      <div class="header-actions">
        <button class="notif-btn" id="notifBtn" onclick="toggleNotifs()">
          üîî
          <span class="notif-badge" id="notifBadge"></span>
        </button>
        <button class="refresh-icon" id="refreshBtn" onclick="refresh()">‚Üª</button>
      </div>
    </div>
    <div id="systemBar" class="system-bar"></div>
    <div class="stats" id="stats"></div>
  </div>

  <div class="tabs" id="tabBar">
    <div class="tab active" onclick="switchTab('overview')">Vue d'ensemble</div>
    <div class="tab" onclick="switchTab('tasks')">T√¢ches</div>
    <div class="tab" onclick="switchTab('crons')">Crons</div>
    <div class="tab" onclick="switchTab('files')">Livrables</div>
  </div>

  <!-- OVERVIEW -->
  <div id="sec-overview" class="section active">
    <div class="widgets" id="widgets" style="padding-top:14px"></div>
  </div>

  <!-- TASKS -->
  <div id="sec-tasks" class="section">
    <div class="progress-wrap" id="progressWrap"></div>
    <div class="filters" id="filters"></div>
    <div class="updated" id="updated"></div>
    <div class="tasks-container" id="tasks"></div>
  </div>

  <!-- CRONS -->
  <div id="sec-crons" class="section">
    <div class="widgets" id="cronWidgets" style="padding-top:12px"></div>
  </div>

  <!-- FILES -->
  <div id="sec-files" class="section">
    <div style="padding-top:14px" id="filesContainer"></div>
  </div>

  <div class="notif-overlay" id="notifOverlay" onclick="toggleNotifs()"></div>
  <div class="notif-panel" id="notifPanel">
    <div class="notif-panel-header">
      <span class="notif-panel-title">üîî Notifications</span>
      <div style="display:flex;gap:8px;align-items:center">
        <button class="notif-mark-read" onclick="markAllRead()">Tout lire</button>
        <button class="notif-close" onclick="toggleNotifs()">‚úï</button>
      </div>
    </div>
    <div class="notif-list" id="notifList"></div>
  </div>

  <script src="data.js"></script>
  <script>
    let tasks = [], filter = 'active', currentTab = 'overview';
    const D = window.__DASHBOARD_DATA || {};
    const statusClass = { 'Done':'done', 'En cours':'encours', 'Backlog':'backlog', 'Attente JS':'attente', 'A relire':'relire', '√Ä relire':'relire', 'To Do':'todo', '√Ä faire':'todo' };

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach((t,i) => {
        t.classList.toggle('active', ['overview','tasks','crons','files'][i] === tab);
      });
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById('sec-' + tab).classList.add('active');
    }

    function renderSystem() {
      const sys = D.system || {};
      const ram = sys.ramPct || 0;
      const dotClass = ram > 60 ? 'dot-green' : ram > 30 ? 'dot-amber' : 'dot-red';
      document.getElementById('systemBar').innerHTML = `
        <div class="sys-chip"><span class="dot ${dotClass}"></span>RAM ${ram}%</div>
        <div class="sys-chip">‚¨Ü ${esc(sys.uptime || '?')}</div>
        ${D.generated ? `<div class="sys-chip">üì° ${esc(D.generated)}</div>` : ''}
      `;
    }

    function renderHealth() {
      const h = D.health;
      if (!h) return '<div class="widget"><div class="widget-header"><div class="widget-title">üè• Sant√©</div><div class="widget-subtitle">Pas de donn√©es</div></div></div>';

      const sleep = h.asleep;
      const act = h.activity;
      const spo2 = h.spo2;
      const ready = h.ready;

      let summary = [];
      if (sleep) summary.push(`${sleep.sleepHours}h sommeil`);
      if (act) summary.push(`${act.steps.toLocaleString()} pas`);
      if (spo2) summary.push(`SpO2 ${spo2.avg}%`);

      let body = '<div class="health-grid">';
      if (sleep) {
        body += `
          <div class="health-metric"><div class="health-value h-blue">${sleep.sleepHours}h</div><div class="health-label">Sommeil</div></div>
          <div class="health-metric"><div class="health-value h-green">${sleep.rechargePct}%</div><div class="health-label">Recharge</div></div>
          <div class="health-metric"><div class="health-value ${sleep.debtPct > 20 ? 'h-coral' : 'h-green'}">${sleep.debtPct}%</div><div class="health-label">Dette</div></div>
        `;
      }
      if (act) {
        body += `
          <div class="health-metric"><div class="health-value h-amber">${act.steps.toLocaleString()}</div><div class="health-label">Pas</div></div>
          <div class="health-metric"><div class="health-value h-coral">${Math.round(act.calories)}</div><div class="health-label">Calories</div></div>
          <div class="health-metric"><div class="health-value h-purple">${Math.round(act.exerciseMin)}m</div><div class="health-label">Exercise</div></div>
        `;
      }
      if (spo2) {
        body += `
          <div class="health-metric"><div class="health-value h-blue">${spo2.avg}%</div><div class="health-label">SpO2 moy</div></div>
          <div class="health-metric"><div class="health-value h-coral">${spo2.min}%</div><div class="health-label">SpO2 min</div></div>
          <div class="health-metric"><div class="health-value h-green">${spo2.max}%</div><div class="health-label">SpO2 max</div></div>
        `;
      }
      if (ready) {
        body += `
          <div class="health-metric"><div class="health-value h-purple">${ready.hrv}</div><div class="health-label">HRV</div></div>
          <div class="health-metric"><div class="health-value h-coral">${ready.bpm}</div><div class="health-label">BPM repos</div></div>
          <div class="health-metric"><div class="health-value h-amber">${ready.stars}‚òÖ</div><div class="health-label">Ready</div></div>
        `;
      }
      body += '</div>';

      return `<div class="widget" onclick="this.classList.toggle('open')">
        <div class="widget-header">
          <div class="widget-title">üè• Sant√©</div>
          <div class="widget-subtitle">${summary.join(' ¬∑ ') || 'Donn√©es partielles'}</div>
        </div>
        <div class="widget-body">${body}</div>
      </div>`;
    }

    function renderActionRequired() {
      const attente = tasks.filter(t => t.statut === 'Attente JS').sort((a,b) => a.ordre - b.ordre);
      const relire = tasks.filter(t => t.statut === 'A relire' || t.statut === '√Ä relire').sort((a,b) => a.ordre - b.ordre);
      const actionTasks = [...attente, ...relire];
      if (!actionTasks.length) return '';

      const count = actionTasks.length;
      let html = `<div class="action-required">
        <div class="action-header">
          <span class="action-pulse"></span>
          <span class="action-title">${count} action${count>1?'s':''} en attente</span>
        </div>
        <div class="action-list">`;
      actionTasks.forEach(t => {
        const icon = t.statut === 'Attente JS' ? 'üî¥' : 'üìñ';
        const label = t.statut === 'Attente JS' ? 'D√©cision requise' : '√Ä relire';
        html += `<div class="action-item" onclick="switchTab('tasks');setFilter('all');setTimeout(()=>openTask('${esc(t.id)}'),200)">
          <span class="action-icon">${icon}</span>
          <div class="action-content">
            <div class="action-name">${esc(t.name)}</div>
            <div class="action-label">${label}</div>
          </div>
          <span class="action-arrow">‚Ä∫</span>
        </div>`;
      });
      html += '</div></div>';
      return html;
    }

    function renderTaskWidget() {
      const total = tasks.length;
      const done = tasks.filter(t => t.statut === 'Done').length;
      const encours = tasks.filter(t => t.statut === 'En cours').length;
      const attente = tasks.filter(t => t.statut === 'Attente JS').length;

      return `<div class="widget" onclick="switchTab('tasks')">
        <div class="widget-header">
          <div class="widget-title">üìã T√¢ches</div>
          <div class="widget-subtitle">${done}/${total} done ¬∑ ${encours} en cours ¬∑ ${attente} attente</div>
        </div>
      </div>`;
    }

    function renderCronSummary() {
      const crons = D.crons || [];
      if (!crons.length) return `<div class="widget" onclick="switchTab('crons')">
        <div class="widget-header">
          <div class="widget-title">‚öôÔ∏è Crons</div>
          <div class="widget-subtitle">Pas de donn√©es</div>
        </div>
      </div>`;

      const ok = crons.filter(c => c.lastStatus === 'ok').length;
      const err = crons.filter(c => c.lastStatus === 'error').length;
      return `<div class="widget" onclick="switchTab('crons')">
        <div class="widget-header">
          <div class="widget-title">‚öôÔ∏è Crons</div>
          <div class="widget-subtitle">${ok} ‚úÖ ${err ? `¬∑ ${err} ‚ùå` : ''} ¬∑ ${crons.length} total</div>
        </div>
      </div>`;
    }

    function renderCrons() {
      const crons = D.crons || [];
      if (!crons.length) {
        document.getElementById('cronWidgets').innerHTML = '<div class="empty"><div class="empty-icon">‚öôÔ∏è</div><div class="empty-text">Donn√©es crons non disponibles</div></div>';
        return;
      }
      let html = '<div style="padding:0 0 120px"><div class="cron-list">';
      crons.sort((a,b) => (a.nextRun||Infinity) - (b.nextRun||Infinity));
      crons.forEach((c, idx) => {
        const icon = c.lastStatus === 'ok' ? '‚úÖ' : c.lastStatus === 'error' ? '‚ùå' : '‚è∏';
        const lastStr = c.lastRun ? timeAgo(c.lastRun) : 'jamais';
        const hasData = !!(c.history && c.history.length) || !!c.findings;
        html += `<div class="cron-item${hasData ? ' clickable' : ''}" ${hasData ? `onclick="toggleFindings(${idx})"` : ''}>
          <span class="cron-name">${icon} ${esc(c.name)}</span>
          <span class="cron-time">‚è± ${lastStr}</span>
          ${hasData ? `<span class="cron-chevron" id="chev-${idx}">‚ñ∂</span>` : ''}
        </div>`;
        if (hasData) {
          html += `<div class="cron-findings" id="findings-${idx}">`;
          if (c.history && c.history.length) {
            c.history.forEach(r => {
              html += `<div class="cron-run-entry">
                <div class="cron-run-date">üìÖ ${esc(r.date || '')}</div>
                <div class="cron-run-summary">${esc(r.summary || '')}</div>
              </div>`;
            });
          } else if (c.findings) {
            html += `<div class="cron-run-entry"><div class="cron-run-summary">${esc(c.findings)}</div></div>`;
          }
          html += `</div>`;
        }
      });
      html += '</div></div>';
      document.getElementById('cronWidgets').innerHTML = html;
    }

    function toggleFindings(idx) {
      const el = document.getElementById('findings-' + idx);
      const chev = document.getElementById('chev-' + idx);
      if (el) el.classList.toggle('open');
      if (chev) chev.classList.toggle('open');
    }

    function timeAgo(ts) {
      const diff = Date.now() - ts;
      const min = Math.floor(diff / 60000);
      if (min < 60) return `${min}m`;
      const h = Math.floor(min / 60);
      if (h < 24) return `${h}h`;
      return `${Math.floor(h/24)}j`;
    }

    function renderOverview() {
      document.getElementById('widgets').innerHTML =
        renderActionRequired() + renderHealth() + renderTaskWidget() + renderCronSummary();
    }

    function parse(raw) {
      return (raw||[]).map(r => {
        const p = r.properties||{};
        return {
          id: r.id,
          name: p.Name?.title?.[0]?.plain_text || '?',
          statut: p.Statut?.select?.name || '?',
          priorite: p.Priorite?.select?.name || '',
          ordre: p.Ordre?.number ?? 999,
          effort: p.Effort?.select?.name || '',
          type: p.Type?.select?.name || '',
          projet: p.Projet?.select?.name || '',
          notes: p['Notes JS']?.rich_text?.[0]?.plain_text || '',
          livrable: p.Livrable?.rich_text?.[0]?.plain_text || p.Livrable?.url || '',
          lien: p.Lien?.url || '',
        };
      }).sort((a,b) => a.ordre - b.ordre);
    }

    function renderTasks() {
      const total = tasks.length;
      const done = tasks.filter(t=>t.statut==='Done').length;
      const encours = tasks.filter(t=>t.statut==='En cours').length;
      const attente = tasks.filter(t=>t.statut==='Attente JS').length;
      const pct = total ? Math.round(done/total*100) : 0;

      document.getElementById('stats').innerHTML = `
        <div class="stat-card"><div class="stat-value">${total}</div><div class="stat-label">Total</div></div>
        <div class="stat-card"><div class="stat-value">${done}</div><div class="stat-label">Done</div></div>
        <div class="stat-card"><div class="stat-value">${encours}</div><div class="stat-label">En cours</div></div>
        <div class="stat-card"><div class="stat-value">${attente}</div><div class="stat-label">Attente</div></div>
      `;

      document.getElementById('progressWrap').innerHTML = `
        <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
        <div class="progress-text">${pct}% compl√©t√© ‚Äî ${done}/${total}</div>
      `;

      const filters = ['active','all','Done','En cours','Attente JS','Backlog','A relire'];
      document.getElementById('filters').innerHTML = filters.map(f =>
        `<button class="filter-pill ${f===filter?'active':''}" onclick="setFilter('${f}')">${f==='active'?'‚ö° Actives':f==='all'?'Toutes':f}</button>`
      ).join('');

      let filtered;
      if (filter === 'active') filtered = tasks.filter(t => t.statut !== 'Done');
      else if (filter === 'all') filtered = tasks;
      else filtered = tasks.filter(t => t.statut === filter);

      if (!filtered.length) {
        document.getElementById('tasks').innerHTML = `<div class="empty"><div class="empty-icon">üéâ</div><div class="empty-text">Aucune t√¢che</div></div>`;
        return;
      }

      const groups = {};
      filtered.forEach(t => { const g = t.statut; if (!groups[g]) groups[g] = []; groups[g].push(t); });

      const order = ['En cours','Backlog','A relire','√Ä relire','To Do','√Ä faire','Attente JS','Done'];
      let html = '';
      order.forEach(status => {
        const g = groups[status];
        if (!g) return;
        html += `<div class="section-label">${status} (${g.length})</div>`;
        g.forEach((t,i) => {
          html += `<div class="task" onclick="this.classList.toggle('open')" style="animation-delay:${i*0.05}s">
            <div class="task-top">
              <div class="task-title">${esc(t.name)}</div>
              
            </div>
            <div class="task-badges">
              <span class="badge b-${statusClass[t.statut]||'backlog'}">${esc(t.statut)}</span>
              ${t.priorite?`<span class="badge b-haute">${esc(t.priorite)}</span>`:''}
              ${t.effort?`<span class="badge b-effort">${esc(t.effort)}</span>`:''}
              ${t.type?`<span class="badge b-type">${esc(t.type)}</span>`:''}
            </div>
            ${t.notes||t.livrable||t.lien?`<div class="task-detail">
              ${t.notes?`<div>${esc(t.notes)}</div>`:''}
              ${t.livrable?`<div class="livrable">${isUrl(t.livrable)?`<a href="${esc(t.livrable)}" target="_blank" rel="noopener" onclick="event.stopPropagation()">üì¶ Livrable ‚Üó</a>`:`üì¶ ${esc(t.livrable)}`}</div>`:''}
              ${t.lien?`<div class="livrable lien-block"><a href="${esc(t.lien)}" target="_blank" rel="noopener" onclick="event.stopPropagation()">üîó Lien ‚Üó</a></div>`:''}
            </div>`:''}
            <div class="task-chat" onclick="event.stopPropagation()">
              <button class="chat-toggle" onclick="toggleChat('${esc(t.id)}','${esc(t.name).replace(/'/g,"\\'")}')">
                üí¨ Discuter avec Sacha <span class="chat-dot" id="dot-${esc(t.id)}"></span>
              </button>
              <div class="chat-body" id="chat-${esc(t.id)}">
                <div class="chat-messages" id="msgs-${esc(t.id)}">
                </div>
                <div class="typing-indicator" id="typing-${esc(t.id)}">
                  <span>ü¶ä Sacha √©crit</span>
                  <div class="typing-dots"><span></span><span></span><span></span></div>
                </div>
                <div class="chat-input-wrap">
                  <input class="chat-input" id="input-${esc(t.id)}" placeholder="Pose ta question..." onkeydown="if(event.key==='Enter')sendChat('${esc(t.id)}','${esc(t.name).replace(/'/g,"\\'")}')">
                  <button class="chat-send-btn" onclick="sendChat('${esc(t.id)}','${esc(t.name).replace(/'/g,"\\'")}')">‚Üë</button>
                </div>
              </div>
            </div>
          </div>`;
        });
      });
      document.getElementById('tasks').innerHTML = html;
    }

    function setFilter(f) { filter = f; renderTasks(); }
    function esc(s) { return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    function isUrl(s) { return /^https?:\/\//i.test(s||''); }

    function renderAll() {
      renderSystem();
      renderOverview();
      renderTasks();
      renderCrons();
      renderFiles();
    }

    async function refresh() {
      const btn = document.getElementById('refreshBtn');
      btn.classList.add('spinning');
      try {
        const res = await fetch('https://notion-proxy.secretair.workers.dev/query', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ database_id:'30497be2-94c5-81d3-ae2c-000be5c0a0f0', sorts:[{property:'Ordre',direction:'ascending'}] })
        });
        if (res.ok) { tasks = parse((await res.json()).results); localStorage.setItem('tasks', JSON.stringify(tasks)); }
      } catch {}
      renderAll();
      document.getElementById('updated').textContent = `Mis √† jour ${new Date().toLocaleTimeString('fr-FR')}`;
      setTimeout(() => btn.classList.remove('spinning'), 500);
    }

    function renderFiles() {
      const files = (D.deliverables || []);
      const c = document.getElementById('filesContainer');
      if (!files.length) { c.innerHTML = '<div style="text-align:center;color:var(--text-muted);padding:40px">Aucun livrable</div>'; return; }
      c.innerHTML = files.map(f => `
        <a href="${f.url}" download style="text-decoration:none;display:block;margin:0 16px 10px;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-sm);padding:14px 16px;box-shadow:var(--shadow-sm)">
          <div style="display:flex;align-items:center;gap:10px">
            <span style="font-size:22px">${f.icon || 'üìÑ'}</span>
            <div style="flex:1;min-width:0">
              <div style="font-weight:600;color:var(--text);font-size:14px">${f.name}</div>
              <div style="font-size:12px;color:var(--text-secondary);margin-top:2px">${f.desc || ''}</div>
            </div>
            <span style="font-size:12px;color:var(--text-muted)">${f.date || ''}</span>
          </div>
        </a>
      `).join('');
    }

    // Init
    const cached = localStorage.getItem('tasks');
    if (cached) tasks = JSON.parse(cached);
    if (window.__CACHED_TASKS) { tasks = parse(window.__CACHED_TASKS); localStorage.setItem('tasks', JSON.stringify(tasks)); }
    renderAll();
    document.getElementById('updated').textContent = `Donn√©es du ${new Date().toLocaleDateString('fr-FR')}`;
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(()=>{});
    setInterval(refresh, 5*60*1000);

    // ‚ïê‚ïê‚ïê Notifications ‚ïê‚ïê‚ïê
    let notifications = [];
    let lastRead = parseInt(localStorage.getItem('notif-lastRead') || '0');
    let notifOpen = false;

    function toggleNotifs() {
      notifOpen = !notifOpen;
      document.getElementById('notifPanel').classList.toggle('open', notifOpen);
      document.getElementById('notifOverlay').classList.toggle('open', notifOpen);
      if (notifOpen) renderNotifs();
    }

    function renderNotifs() {
      const list = document.getElementById('notifList');
      if (!notifications.length) {
        list.innerHTML = '<div class="notif-empty">ü¶ä Rien de neuf !</div>';
        return;
      }
      list.innerHTML = notifications.map(n => {
        const isUnread = n.ts > lastRead;
        const ago = timeAgo(n.ts);
        const clickAction = n.taskId 
          ? `toggleNotifs();switchTab('tasks');setTimeout(()=>openTask('${esc(n.taskId)}'),150)` 
          : n.tab 
            ? `toggleNotifs();switchTab('${esc(n.tab)}')` 
            : '';
        return `<div class="notif-item ${isUnread ? 'unread' : ''}" onclick="${clickAction}" style="${clickAction ? 'cursor:pointer' : ''}">
          <span class="notif-icon">${n.icon || 'ü¶ä'}</span>
          <div class="notif-content">
            <div class="notif-title">${esc(n.title)}</div>
            ${n.body ? `<div class="notif-body">${esc(n.body)}</div>` : ''}
            ${n.taskName ? `<div class="notif-body" style="color:var(--accent)">üìã ${esc(n.taskName)}</div>` : ''}
            <div class="notif-time">${ago}</div>
          </div>
        </div>`;
      }).join('');
    }

    function updateNotifBadge() {
      const unreadCount = notifications.filter(n => n.ts > lastRead).length;
      const badge = document.getElementById('notifBadge');
      badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
      badge.classList.toggle('has-count', unreadCount > 0);
    }

    async function markAllRead() {
      try {
        const res = await fetch(`${CHAT_API}/api/notifications`, { method: 'PATCH' });
        if (res.ok) {
          lastRead = Date.now();
          localStorage.setItem('notif-lastRead', String(lastRead));
          updateNotifBadge();
          renderNotifs();
        }
      } catch(e) {}
    }

    async function loadNotifications() {
      try {
        const res = await fetch(`${CHAT_API}/api/notifications`);
        if (!res.ok) return;
        const data = await res.json();
        notifications = data.notifications || [];
        updateNotifBadge();
        if (notifOpen) renderNotifs();
      } catch(e) {}
    }

    function openTask(taskId) {
      const allTasks = document.querySelectorAll('.task');
      for (const el of allTasks) {
        const chatEl = el.querySelector(`[id^="chat-"]`);
        if (chatEl && chatEl.id === 'chat-' + taskId) {
          if (!el.classList.contains('open')) el.classList.add('open');
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          el.style.boxShadow = '0 0 0 2px var(--accent)';
          setTimeout(() => el.style.boxShadow = '', 2000);
          return;
        }
      }
      // Fallback: search by data in onclick attribute
      for (const el of allTasks) {
        if (el.innerHTML.includes(taskId)) {
          if (!el.classList.contains('open')) el.classList.add('open');
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          el.style.boxShadow = '0 0 0 2px var(--accent)';
          setTimeout(() => el.style.boxShadow = '', 2000);
          return;
        }
      }
    }

    loadNotifications();
    setInterval(loadNotifications, 10000);

    // ‚ïê‚ïê‚ïê Task Chat ‚ïê‚ïê‚ïê
    const CHAT_API = 'https://task-chat-pearl.vercel.app';
    const chatPollers = {};

    async function toggleChat(taskId, taskName) {
      const body = document.getElementById('chat-' + taskId);
      const isOpen = body.classList.toggle('open');
      if (isOpen) {
        await loadMessages(taskId);
        await checkTyping(taskId);
        if (!chatPollers[taskId]) {
          chatPollers[taskId] = setInterval(() => {
            loadMessages(taskId);
            checkTyping(taskId);
          }, 3000);
        }
      } else {
        if (chatPollers[taskId]) { clearInterval(chatPollers[taskId]); delete chatPollers[taskId]; }
      }
    }

    async function checkTyping(taskId) {
      try {
        const res = await fetch(`${CHAT_API}/api/typing?taskId=${encodeURIComponent(taskId)}`);
        if (!res.ok) return;
        const data = await res.json();
        const el = document.getElementById('typing-' + taskId);
        if (el) el.classList.toggle('active', !!data.typing);
      } catch(e) {}
    }

    async function loadMessages(taskId) {
      try {
        const res = await fetch(`${CHAT_API}/api/messages?taskId=${encodeURIComponent(taskId)}`);
        if (!res.ok) return;
        const data = await res.json();
        const container = document.getElementById('msgs-' + taskId);
        if (!data.messages || !data.messages.length) {
          container.innerHTML = '<div style="text-align:center;font-size:11px;color:var(--text-muted);padding:12px">Aucun message. Pose ta premi√®re question !</div>';
          return;
        }
        container.innerHTML = data.messages.map(m => {
          const cls = m.sender === 'sacha' ? 'sacha' : 'js';
          const name = m.sender === 'sacha' ? 'ü¶ä Sacha' : 'üë§ JS';
          const time = new Date(m.ts).toLocaleTimeString('fr-FR', {hour:'2-digit',minute:'2-digit'});
          return `<div class="chat-msg ${cls}">
            <div class="chat-sender">${name}</div>
            <div>${esc(m.message)}</div>
            <div class="chat-time">${time}</div>
          </div>`;
        }).join('');
        container.scrollTop = container.scrollHeight;
      } catch(e) { console.error('Chat load error:', e); }
    }

    async function sendChat(taskId, taskName) {
      const input = document.getElementById('input-' + taskId);
      const msg = input.value.trim();
      if (!msg) return;
      input.value = '';

      // Optimistic render
      const container = document.getElementById('msgs-' + taskId);
      const emptyMsg = container.querySelector('div[style]');
      if (emptyMsg && emptyMsg.textContent.includes('Aucun')) emptyMsg.remove();
      const time = new Date().toLocaleTimeString('fr-FR', {hour:'2-digit',minute:'2-digit'});
      container.innerHTML += `<div class="chat-msg js">
        <div class="chat-sender">üë§ JS</div>
        <div>${esc(msg)}</div>
        <div class="chat-time">${time}</div>
      </div>`;
      container.scrollTop = container.scrollHeight;

      try {
        await fetch(`${CHAT_API}/api/send`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ taskId, taskName, message: msg, sender: 'js' }),
        });
      } catch(e) { console.error('Chat send error:', e); }
    }
  </script>
</body>
</html>
