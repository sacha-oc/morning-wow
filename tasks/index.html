<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f0f1a">
  <title>Sacha Tasks</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f1a;
      --surface: rgba(255,255,255,0.04);
      --surface-hover: rgba(255,255,255,0.07);
      --glass: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.1);
      --border: rgba(255,255,255,0.06);
      --text: #eaeaf2;
      --text-secondary: rgba(255,255,255,0.45);
      --accent: #5B8A72;
      --accent-glow: rgba(91,138,114,0.25);
      --mint: #98D8C8;
      --coral: #E57373;
      --amber: #F5A623;
      --blue: #5C9CE6;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100dvh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* ‚ïê‚ïê‚ïê Gradient Mesh Header ‚ïê‚ïê‚ïê */
    .header {
      position: relative;
      padding: max(env(safe-area-inset-top), 20px) 20px 24px;
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      inset: -40% -20%;
      background:
        radial-gradient(ellipse 60% 50% at 15% 20%, rgba(91,138,114,0.18), transparent 60%),
        radial-gradient(ellipse 50% 50% at 85% 60%, rgba(152,216,200,0.08), transparent 50%),
        radial-gradient(ellipse 40% 40% at 50% 0%, rgba(229,115,115,0.06), transparent 50%);
      animation: meshShift 12s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes meshShift {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(2%, -3%) scale(1.05); }
    }
    .header > * { position: relative; z-index: 1; }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-icon {
      width: 38px; height: 38px;
      background: linear-gradient(135deg, var(--accent), var(--mint));
      border-radius: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 4px 16px var(--accent-glow);
    }
    .logo h1 {
      font-size: 19px;
      font-weight: 700;
      letter-spacing: -0.4px;
    }

    /* Refresh button ‚Äì pull-to-refresh feel */
    .refresh-icon {
      width: 42px; height: 42px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 13px;
      color: var(--text);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.25s cubic-bezier(.34,1.56,.64,1), background 0.2s, box-shadow 0.3s;
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    }
    .refresh-icon:hover { background: var(--surface-hover); box-shadow: 0 0 20px var(--accent-glow); }
    .refresh-icon:active { transform: scale(0.82) rotate(-30deg); background: var(--surface-hover); }
    .refresh-icon.spinning { animation: spinPull 0.7s cubic-bezier(.4,0,.2,1) infinite; }
    @keyframes spinPull {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(200deg) scale(0.92); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* ‚ïê‚ïê‚ïê Stats Cards ‚ïê‚ïê‚ïê */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .stat-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      padding: 14px 8px 12px;
      text-align: center;
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .stat-card:active { transform: scale(0.96); }
    .stat-value {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(135deg, var(--text), var(--text-secondary));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .stat-card:nth-child(2) .stat-value { background: linear-gradient(135deg, var(--accent), var(--mint)); -webkit-background-clip: text; }
    .stat-card:nth-child(3) .stat-value { background: linear-gradient(135deg, var(--amber), #FFD93D); -webkit-background-clip: text; }
    .stat-card:nth-child(4) .stat-value { background: linear-gradient(135deg, var(--coral), #FF8A80); -webkit-background-clip: text; }
    .stat-label {
      font-size: 9.5px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-secondary);
      margin-top: 3px;
    }

    /* ‚ïê‚ïê‚ïê Filter Pills ‚ïê‚ïê‚ïê */
    .filters {
      display: flex;
      gap: 7px;
      padding: 14px 20px 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      scroll-snap-type: x proximity;
    }
    .filters::-webkit-scrollbar { display: none; }
    .filter-pill {
      padding: 8px 18px;
      border-radius: 100px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      scroll-snap-align: start;
      transition: all 0.3s cubic-bezier(.34,1.56,.64,1);
      -webkit-tap-highlight-color: transparent;
    }
    .filter-pill:active { transform: scale(0.93); }
    .filter-pill.active {
      background: var(--accent);
      border-color: transparent;
      color: #fff;
      box-shadow: 0 4px 20px var(--accent-glow), inset 0 1px 0 rgba(255,255,255,0.12);
      transform: scale(1);
    }

    /* ‚ïê‚ïê‚ïê Progress Bar ‚ïê‚ïê‚ïê */
    .progress-wrap { padding: 4px 20px 12px; }
    .progress-bar {
      height: 5px;
      background: var(--surface);
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--mint));
      border-radius: 5px;
      transition: width 0.8s cubic-bezier(.16,1,.3,1);
      box-shadow: 0 0 12px var(--accent-glow);
      position: relative;
    }
    .progress-fill::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 2s ease-in-out infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .progress-text {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 6px;
      text-align: right;
    }

    /* ‚ïê‚ïê‚ïê Task Cards ‚ïê‚ïê‚ïê */
    .tasks-container { padding: 0 20px 120px; }
    .section-label {
      font-size: 10.5px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-secondary);
      padding: 18px 0 8px;
    }
    .task {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 8px;
      cursor: pointer;
      backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      transition: transform 0.22s cubic-bezier(.34,1.56,.64,1), background 0.2s, box-shadow 0.3s;
      animation: cardIn 0.4s cubic-bezier(.16,1,.3,1) both;
      -webkit-tap-highlight-color: transparent;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(12px) scale(0.97); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .task:active { transform: scale(0.975); background: var(--surface-hover); }
    .task.open {
      background: var(--surface-hover);
      border-color: rgba(91,138,114,0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .task-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }
    .task-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.45;
      flex: 1;
    }
    .task-rank {
      min-width: 28px; height: 28px;
      background: linear-gradient(135deg, var(--accent), #4a7a62);
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 800;
      flex-shrink: 0;
      box-shadow: 0 2px 8px var(--accent-glow);
    }
    .task-badges {
      display: flex;
      gap: 6px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .badge {
      padding: 3px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: opacity 0.2s;
    }
    .b-done { background: rgba(91,138,114,0.15); color: var(--mint); }
    .b-encours { background: rgba(245,166,35,0.15); color: var(--amber); }
    .b-backlog { background: rgba(255,255,255,0.05); color: var(--text-secondary); }
    .b-attente { background: rgba(229,115,115,0.15); color: var(--coral); }
    .b-relire { background: rgba(92,156,230,0.15); color: var(--blue); }
    .b-todo { background: rgba(255,255,255,0.05); color: var(--text-secondary); }
    .b-type { background: rgba(255,255,255,0.04); color: var(--text-secondary); }
    .b-effort { background: rgba(255,255,255,0.04); color: var(--text-secondary); }
    .b-haute { background: rgba(229,115,115,0.1); color: var(--coral); }

    .task-detail {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-secondary);
      display: none;
      animation: detailReveal 0.3s ease-out;
    }
    @keyframes detailReveal {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .task.open .task-detail { display: block; }
    .task-detail .livrable {
      margin-top: 8px;
      padding: 10px 14px;
      background: rgba(91,138,114,0.08);
      border: 1px solid rgba(91,138,114,0.12);
      border-radius: 10px;
      color: var(--mint);
      font-size: 12px;
    }

    /* ‚ïê‚ïê‚ïê Empty State ‚ïê‚ïê‚ïê */
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    .empty-icon { font-size: 48px; margin-bottom: 12px; animation: float 3s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .empty-text { font-size: 15px; }

    /* ‚ïê‚ïê‚ïê Loading ‚ïê‚ïê‚ïê */
    .loading { text-align: center; padding: 80px 20px; }
    .loader {
      width: 36px; height: 36px;
      border: 3px solid var(--surface);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spinPull 0.7s linear infinite;
      margin: 0 auto 16px;
    }
    .load-text { color: var(--text-secondary); font-size: 14px; }

    .updated {
      text-align: center;
      font-size: 11px;
      color: var(--text-secondary);
      padding: 4px 20px;
      opacity: 0.5;
      transition: opacity 0.4s;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-top">
      <div class="logo">
        <div class="logo-icon">ü¶ä</div>
        <h1>Tasks</h1>
      </div>
      <button class="refresh-icon" id="refreshBtn" onclick="refresh()">‚Üª</button>
    </div>
    <div class="stats" id="stats"></div>
  </div>

  <div class="progress-wrap" id="progressWrap"></div>
  <div class="filters" id="filters"></div>
  <div class="updated" id="updated"></div>
  <div class="tasks-container" id="tasks">
    <div class="loading"><div class="loader"></div><div class="load-text">Chargement...</div></div>
  </div>

  <script src="data.js"></script>
  <script>
    let tasks = [], filter = 'active';
    const statusClass = { 'Done':'done', 'En cours':'encours', 'Backlog':'backlog', 'Attente JS':'attente', 'A relire':'relire', '√Ä relire':'relire', 'To Do':'todo', '√Ä faire':'todo' };

    function parse(raw) {
      return (raw||[]).map(r => {
        const p = r.properties||{};
        return {
          id: r.id,
          name: p.Name?.title?.[0]?.plain_text || '?',
          statut: p.Statut?.select?.name || '?',
          priorite: p.Priorite?.select?.name || '',
          ordre: p.Ordre?.number ?? 999,
          effort: p.Effort?.select?.name || '',
          type: p.Type?.select?.name || '',
          projet: p.Projet?.select?.name || '',
          notes: p['Notes JS']?.rich_text?.[0]?.plain_text || '',
          livrable: p.Livrable?.rich_text?.[0]?.plain_text || p.Livrable?.url || '',
        };
      }).sort((a,b) => a.ordre - b.ordre);
    }

    function render() {
      const total = tasks.length;
      const done = tasks.filter(t=>t.statut==='Done').length;
      const encours = tasks.filter(t=>t.statut==='En cours').length;
      const attente = tasks.filter(t=>t.statut==='Attente JS').length;
      const pct = total ? Math.round(done/total*100) : 0;

      document.getElementById('stats').innerHTML = `
        <div class="stat-card"><div class="stat-value">${total}</div><div class="stat-label">Total</div></div>
        <div class="stat-card"><div class="stat-value">${done}</div><div class="stat-label">Done</div></div>
        <div class="stat-card"><div class="stat-value">${encours}</div><div class="stat-label">En cours</div></div>
        <div class="stat-card"><div class="stat-value">${attente}</div><div class="stat-label">Attente</div></div>
      `;

      document.getElementById('progressWrap').innerHTML = `
        <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
        <div class="progress-text">${pct}% compl√©t√© ‚Äî ${done}/${total} t√¢ches</div>
      `;

      const filters = ['active','all','Done','En cours','Attente JS','Backlog','A relire'];
      document.getElementById('filters').innerHTML = filters.map(f =>
        `<button class="filter-pill ${f===filter?'active':''}" onclick="setFilter('${f}')">${f==='active'?'‚ö° Actives':f==='all'?'Toutes':f}</button>`
      ).join('');

      let filtered;
      if (filter === 'active') filtered = tasks.filter(t => t.statut !== 'Done');
      else if (filter === 'all') filtered = tasks;
      else filtered = tasks.filter(t => t.statut === filter);

      if (!filtered.length) {
        document.getElementById('tasks').innerHTML = `<div class="empty"><div class="empty-icon">üéâ</div><div class="empty-text">Aucune t√¢che</div></div>`;
        return;
      }

      // Group by status
      const groups = {};
      filtered.forEach(t => {
        const g = t.statut;
        if (!groups[g]) groups[g] = [];
        groups[g].push(t);
      });

      const order = ['En cours','Backlog','A relire','√Ä relire','To Do','√Ä faire','Attente JS','Done'];
      let html = '';
      order.forEach(status => {
        const g = groups[status];
        if (!g) return;
        html += `<div class="section-label">${status} (${g.length})</div>`;
        g.forEach((t,i) => {
          html += `<div class="task" onclick="this.classList.toggle('open')" style="animation-delay:${i*0.05}s">
            <div class="task-top">
              <div class="task-title">${esc(t.name)}</div>
              ${t.ordre<999?`<div class="task-rank">${t.ordre}</div>`:''}
            </div>
            <div class="task-badges">
              <span class="badge b-${statusClass[t.statut]||'backlog'}">${esc(t.statut)}</span>
              ${t.priorite?`<span class="badge b-haute">${esc(t.priorite)}</span>`:''}
              ${t.effort?`<span class="badge b-effort">${esc(t.effort)}</span>`:''}
              ${t.type?`<span class="badge b-type">${esc(t.type)}</span>`:''}
            </div>
            ${t.notes||t.livrable?`<div class="task-detail">
              ${t.notes?`<div>${esc(t.notes)}</div>`:''}
              ${t.livrable?`<div class="livrable">üì¶ ${esc(t.livrable)}</div>`:''}
            </div>`:''}
          </div>`;
        });
      });
      document.getElementById('tasks').innerHTML = html;
    }

    function setFilter(f) { filter = f; render(); }
    function esc(s) { return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    async function refresh() {
      const btn = document.getElementById('refreshBtn');
      btn.classList.add('spinning');
      try {
        // Try proxy (won't work without setup, falls back to cached)
        const res = await fetch('https://notion-proxy.secretair.workers.dev/query', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ database_id:'30497be2-94c5-81d3-ae2c-000be5c0a0f0', sorts:[{property:'Ordre',direction:'ascending'}] })
        });
        if (res.ok) { tasks = parse((await res.json()).results); localStorage.setItem('tasks', JSON.stringify(tasks)); }
      } catch {}
      render();
      document.getElementById('updated').textContent = `Mis √† jour ${new Date().toLocaleTimeString('fr-FR')}`;
      setTimeout(() => btn.classList.remove('spinning'), 500);
    }

    // Init
    const cached = localStorage.getItem('tasks');
    if (cached) tasks = JSON.parse(cached);
    if (window.__CACHED_TASKS) { tasks = parse(window.__CACHED_TASKS); localStorage.setItem('tasks', JSON.stringify(tasks)); }
    render();
    document.getElementById('updated').textContent = `Donn√©es du ${new Date().toLocaleDateString('fr-FR')}`;
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(()=>{});
    setInterval(refresh, 5*60*1000);
  </script>
</body>
</html>
